<body>

  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-tower"></span>Submitting Forms With Angular</h1>
      </div>

      <div id="messages"></div>

      <form>
        <div id="name-group" class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" placeholder="Bruce Wayne">
          <span class="help-block"></span>
        </div>

        <div id="superhero-group" class="form-group">
          <label>Superhero Alias</label>
          <input type="text" name="superheroAlias" class="form-control" placeholder="Nanananana Batman!">
          <span class="help-block"></span>
        </div>

        <button type="submit" class="btn btn-success btn-lrg btn-block">
          <span class="glyphicon glyphicon-flash"></span>Submit!
        </button>
      </form>

    </div>
  </div>

</body>
